<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Construcciones HJC</title>
  </head>
  <body>
    <header>
      <nav class="container menu-bar">
        <img class="img-logo" src="./assets/LOGO.svg" alt="" />
        <button class="menu-btn" id="menu-btn">
          <img src="./assets/svg/menu.svg" alt="" />
        </button>
        <div class="menu-list-container">
          <ul>
            <li><a href="#tienda">Tienda</a></li>
            <li><a href="#tienda">Nosotros</a></li>
            <li><a href="#tienda">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <img src="./assets/hero-img.png" alt="hero section" />
        <div class="content-info">
          <div class="content-body">
            <span>Especialista en venta de</span>
            <h2>Herramientas y materiales de construcción</h2>
            <button>Ver más</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-logo-container">
          <img class="" src="./assets/isologo.png" alt="Construcciones HJC" />
          <span>Construcciones HJC</span>
        </div>
        <p>Ofrecemos los mejores productos para tu obra</p>
        <ul class="list-social-links">
          <li>
            <a href="#ig">
              <img
                src="./assets/svg/instagram.svg"
                alt="instagram"
                width="32"
              />
            </a>
          </li>
          <li>
            <a href="#fb">
              <img src="./assets/svg/facebook.svg" alt="facebook" height="32" />
            </a>
          </li>
          <li>
            <a href="yt">
              <img src="./assets/svg/youtube.svg" alt="youtube" width="32" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
